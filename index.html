<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap</title>
</head>
<body>
<label >Diem TKK1<input type="text" id="diemki1"></label> <br>
<label >Diem TKK2<input type="text" id="diemki2"></label> <br>
<select name="Hanh Kiem" id="hanhkiem" onchange="danhgiahocvien()">
    <option value="">Hanh Kiem</option>
    <option value="yeu">Yeu</option>
    <option value="kha">Kha</option>
    <option value="tot">Tot</option>
</select>
<p>Hoc Luc: <span id="kq"></span></p>
<script>


    function danhgiahocvien() {
        dtkk1 = document.getElementById('diemki1').value;
        dtkk2 = document.getElementById('diemki2').value;
        dtkk1 = parseFloat(dtkk1)
        dtkk2 = parseFloat(dtkk2)
        sum = Math.round((dtkk1 + dtkk2) / 2);
        hanhkiem = document.getElementById('hanhkiem').value;

        console.log(hanhkiem)
        if (hanhkiem === "yeu") {
            document.getElementById('kq').innerHTML = "HS Yeu"
        } else if (hanhkiem === "kha") {
            if (sum > 6) {
                document.getElementById('kq').innerHTML = "HS TT"
            } else {
                document.getElementById('kq').innerHTML = 'HS TB'
            }
        } else if (hanhkiem === "tot") {
            if (sum > 6 && sum <=8) {
                document.getElementById('kq').innerHTML = "HS TT"
            } else if (sum > 8) {
                document.getElementById('kq').innerHTML = 'HS Gioi'
            } else {
                document.getElementById('kq').innerHTML = 'HS TB'
            }
        }
    }

</script>


</body>
</html>
